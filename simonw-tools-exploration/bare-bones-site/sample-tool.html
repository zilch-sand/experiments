<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Tool</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    h1 { margin-bottom: 0.25rem; }
    textarea {
      width: 100%;
      box-sizing: border-box;
      font-family: monospace;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      cursor: pointer;
    }
    #output {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    a.back { font-size: 0.85rem; color: #666; }
  </style>
</head>
<body>
  <p><a class="back" href="/">← Back to tools</a></p>
  <h1>Sample Tool</h1>
  <p>Type some text below and click <strong>Count words</strong>.</p>

  <textarea id="input" rows="6" placeholder="Paste or type text here…"></textarea>
  <button onclick="countWords()">Count words</button>

  <div id="output" hidden></div>

  <script>
    function countWords() {
      const text = document.getElementById('input').value.trim();
      const words = text ? text.split(/\s+/).length : 0;
      const chars = text.length;
      const lines = text ? text.split('\n').length : 0;
      const out = document.getElementById('output');
      out.hidden = false;
      out.textContent = `Words: ${words}\nCharacters: ${chars}\nLines: ${lines}`;
    }
  </script>
</body>
</html>
