<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio JSONForms Demo</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 2rem;
        background: #f7f7fb;
      }
      #root {
        display: grid;
        grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
        gap: 1.5rem;
      }
      .panel {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #0f172a;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 8px;
        font-size: 0.85rem;
      }
      button {
        background: #4f46e5;
        color: white;
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }
      .status {
        margin-top: 0.75rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Portfolio JSONForms Demo</h1>
    <p>Loads JSON Schema from FastAPI, renders the form, and validates via POST /validate.</p>
    <div id="root"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
